<h3>Resultados</h3>

<p>

    diferentes resultados.
</p>

<div class="centrada">
    <div><p>Amostra de Sal:</p></div>
    <div class="flex-slider">
        <div class="btn"><button name="salChama" class="escolha-atual" onclick="escolherSal(0)">NaC&#8467;</button></div>

        <div class="btn"><button name="salChama" class="escolha" onclick="escolherSal(4)">LiC&#8467;</button></div>
        <div class="btn"><button name="salChama" class="escolha" onclick="escolherSal(5)">CuC&#8467;<sub>2</sub></button></div>
    </div>
    <br><br><br>
    <div class="overflow tabela-container">
        <table class="resultados">
            <tr class="vars">
                <td>Sal Escolhido</td>
